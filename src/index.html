<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stats Display</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="container">
      <div class="stats-container">
        <div class="grid-box" style="--colour: black">
          <!-- <h1>Stats</h1> -->
          <div class="text-grid">
            <div class="text-grid-text">
              <p class="text-grid-text header">IP:</p>
            </div>
            <div class="text-grid-text">
              <p id="ip-address" class=" stat">N/A</p>
            </div>
            <div class="text-grid-text">
              <p class="text-grid-text header">CPU:</p>
            </div>
            <div class="text-grid-text">
              <p id="cpu" class="text-grid-text stat">N/A</p>
            </div>
            <div class="text-grid-text">
              <p class="text-grid-text header">Mem:</p>
            </div>
            <div class="text-grid-text">
              <p id="memory" class="text-grid-text stat">N/A</p>
            </div>
            <div class="text-grid-text">
              <p class="text-grid-text header">Disk:</p>
            </div>
            <div class="text-grid-text">
              <p id="disk" class="text-grid-text stat">N/A</p>
            </div>
            <div class="text-grid-text">
              <p class="text-grid-text header">Update:</p>
            </div>
            <div class="text-grid-text">
              <p id="last-update" class="text-grid-text stat">N/A</p>
            </div>
          </div>
        </div>
        <div class="btn-container">
          <button id="refresh-btn" class="btn">Refresh</button>
        </div>
      </div>
    </section>

    
  </body>
  <script src="indexScript.js">
  </script>
</html>
